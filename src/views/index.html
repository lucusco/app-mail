<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Email Sender</title>
</head>

<body>
  <header><i class="fas fa-envelope-open-text logo"></i></header>
  <main>
    <div class="container principal">
      <h2>E-mail Sender App</h2>
      <form action="send" method="post">
        <div>
          <label for="email" class="form-label">E-mail</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Recipient e-mail" />
        </div>
        <div>
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" name="message" cols="30" rows="7"
            placeholder="Type your message here"></textarea>
        </div>
        <div class="send">
          <button type="submit" class="btn btn-success button">
            <i class="fas fa-paper-plane"></i> Send
          </button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
